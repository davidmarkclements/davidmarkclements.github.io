<meta name="viewport" content="width=device-width, initial-scale=1, aspect-ratio=1/1">
<style>
  body, a { background: #444; color: lightblue; font-size: 1.2em; font-family: monospace; word-wrap: break-word; overflow-wrap: break-word; }
</style>
<pre>It is now safe to close.</pre>
<a href="https://keet.io/download">Download Keet</a>
<script>
  const pre = document.querySelector('pre')
  const a = document.querySelector('a')
  const pretext = pre.innerText
  const href = a.href
  const dl = a.innerText
  if (location.hash.startsWith('#pear://keet') || location.hash.startsWith('#pear:keet')) {
    const link = location.hash.slice(1)
    a.href = link 
    a.innerText = link
    document.body.appendChild(a)
    pre.innerText = 'Opening :- '
    location.href = link
    let s = 9
    const countdown = () => {
      pre.innerHTML = 'Launching  [ Page will reset in ' + s + 's ]'
      s--
    }
    const interval = setInterval(countdown, 1000)
    countdown()
    const reset = () => {
      pre.innerText = pretext
      a.href = href
      a.innerText = dl
      location.href = location.href.slice(0, location.href.indexOf('#'))
    }
    setTimeout(() => {
      reset()
      clearInterval(interval)
    }, (s * 1000) + 1000)
  }
</script>
